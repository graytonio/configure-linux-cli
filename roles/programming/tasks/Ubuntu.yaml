- name: Install Python3
  become: true
  apt:
    pkg:
      - python3
      - python3-pip

- name: Install NodeJS
  become: true
  apt:
    pkg:
      - nodejs
      - npm

# TODO Detect architecture
- name: Install GOLANG
  become: true
  block:
    - name: Delete Old GO Versions
      file:
        path: /usr/local/go
        state: absent
    - name: Fetch GO Release
      get_url:
        url: "https://golang.org/dl/go{{ go_version }}.linux-amd64.tar.gz"
        dest: "/tmp/go.tar.gz"
    - name: Unpack GO
      unarchive:
        src: "/tmp/go.tar.gz"
        dest: /usr/local
        remote_src: true